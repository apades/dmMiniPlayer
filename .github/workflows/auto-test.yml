name: Auto test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
      - run: pnpm i
      - run: npx playwright install-deps chromium
      - run: pnpm build
      - run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" pnpm test
      - name: upload video
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: video
          path: videos/
          retention-days: 3
