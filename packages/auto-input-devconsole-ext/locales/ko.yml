desc: |-
  최신 사진 API 기능을 더 나은 것으로 채택하십시오
  Picture-in-Picture 재생 경험.

  플러그인 아이콘을 클릭하거나 마우스를 비디오로 이동하고
  왼쪽 상단 모서리의 플로팅 버튼은 그림에서 그림을 팝업합니다.

  주요 기능 기능 :
  piction-in-picture window의 진행률 표시 줄, 볼륨, 재생 속도 등을 제어하기 위해 드래그 또는 키보드
  danmaku 재생 및 보내기
    -Bilibili Video + Live Broadcast
    -Douyu Live
    - 미친 애니메이션
    - 후야 라이브
    - YouTube 라이브 방송
    - 트위치 라이브
    - Douyin Live
  ✅ 비디오 재생 사이드 바, Picture-in-Picture에서 재생 목록 및 권장 비디오를 직접 전환 할 수 있습니다.
    -비디오 재생 사이드 바, Picture-in-Picture에서 재생 목록 및 권장 비디오를 직접 전환 할 수 있습니다.
    - 자막 웹 사이트 목록
    - 진행률 바의 미리보기 (Netflix는 아직 지원하지 않음)
  plugin 플러그인을 지원합니다 .XML .ASS Danmaku 파일
    - Bilibili URL을 입력하여 Danmaku를 다운로드 할 수있는 내장 기능도 있습니다.
  ✅ 자막 기능
    - 지원 .SRT .ASS 플러그인 기능
    - 자막 번역 + 이중 언어 기능
  ✅ 오른쪽 버튼을 눌러 속도를 두 배로 눌러 빠르게 전달하고 뒤로
  프레임별로 프레임, 스크린 샷 및 기타 기능 + 사용자 정의 단축키 키
  ∎ 웹 비디오 플레이어를 비디오 플레이어로 확장하여 교체
  ✅ 대부분의 HTTPS 웹 사이트를 지원하며 YouTube, Crunchyroll도 지원합니다.
  내장 된 비디오

  ** 궁금한 점이 있으면 가십시오
  https://github.com/apades/dmminiplayer/issues 문제를 제출하려면 그렇지 않습니다
  의견에 언급 **

  * Edge를 사용하고 있고 탭 막대가 빨간색 인 경우 브라우저를 126.0.2592.102 이상으로 업그레이드하는 것이 좋습니다.
  * 위의 모든 기능을 지원하기 위해 Chrome 116 이상을 사용하는 것이 좋습니다.
  *이 플러그인은 로컬 재생도 지원하지만 약간 돌이킬 수 없습니다.
    1. 플러그인 막대에서 플러그인을 마우스 오른쪽 버튼으로 클릭하고 [확장 관리]를 클릭하십시오.
    2. 열기 [파일 URL에 액세스 허용]
    3. 비디오를 브라우저로 드래그하여 Picture-in-Picture 기능을 활성화합니다.

  Changelog :
  https://github.com/apades/dmminiplayer/blob/main/docs/changelog.md
