desc: >-
  더 나은 사진 재생 경험을 위해 최신 사진 API 기능을 채택하십시오.

  플러그인 아이콘을 클릭하거나 마우스를 비디오로 옮기고 왼쪽 상단 코너의 플로팅 버튼을 클릭하여 그림에 사진을 팝업하십시오.

  주요 기능 기능 :

  piction-in-picture window의 진행률 표시 줄, 볼륨, 재생 속도 등을 제어하기 위해 드래그 또는 키보드

  ✅parrage 재생 및 보내기
    -Bilibili Video + Live Broadcast
    -Douyu Live
    - 미친 애니메이션
    - 후야 라이브
    - YouTube 라이브 방송
    - 트위치 라이브
    - Douyin Live
  ✅ 비디오 재생 사이드 바, Picture-in-Picture에서 재생 목록 및 권장 비디오를 직접 전환 할 수 있습니다.
    -비디오 재생 사이드 바, Picture-in-Picture에서 재생 목록 및 권장 비디오를 직접 전환 할 수 있습니다.
    - 자막 웹 사이트 목록
    - 진행률 바의 미리보기 (Netflix는 아직 지원하지 않음)
  ✅ 플러그인을 지원합니다 .XML .ASS Barrage 파일
    - Bilibili URL을 입력하여 Barrage를 다운로드 할 수있는 내장 기능도 있습니다.
  ✅ 자막 기능
    - 지원 .SRT .ASS 플러그인 기능
    - 자막 번역 + 이중 언어 기능
  ✅prame 프레임, 스크린 샷 및 기타 기능 + 사용자 정의 단축키 키로 속도, 빠른 전달 및 뒤로 프레임을 두 배로 늘리려면 오른쪽 버튼을
  누릅니다.
  ✅웹 비디오 플레이어를 비디오 플레이어로 확장하여 교체
  ✅ 대부분의 HTTPS 웹 사이트를 지원하며 심지어 Crunchyroll, YouTube 내장 비디오도 지원합니다.


  ** 질문이 있으시면 https://github.com/apades/dmminiplayer/issues로 이동하여 문제를 제출하지 마십시오.

  *Edge를 사용하고 있고 탭 막대가 빨간색 인 경우 브라우저를 126.0.2592.102 이상으로 업그레이드하는 것이 좋습니다.

  * 위의 모든 기능을 지원하기 위해 Chrome 116 이상을 사용하는 것이 좋습니다.

  *이 플러그인은 로컬 재생도 지원하지만 약간 돌이킬 수 없습니다.
      1. 플러그인 막대에서 플러그인을 마우스 오른쪽 버튼으로 클릭하고 [확장 관리]를 클릭하십시오.
      2. 열기 [파일 URL에 액세스 허용]
      3. 비디오를 브라우저로 드래그하여 Picture-in-Picture 기능을 활성화합니다.
  ** B 사이트의 비 HEVC 모드로 전환하십시오. 그렇지 않으면 정상적으로 사용되지 않습니다 **

  changelog :
  https://github.com/apades/dmminiplayer/blob/main/docs/changelog.md
