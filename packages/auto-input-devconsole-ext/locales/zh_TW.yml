desc: |-
  採用最新的圖片API功能，以更好地
  圖片中的播放體驗。

  單擊插件圖標，或將鼠標移至視頻中，然後單擊
  左上角的浮動按鈕以彈出圖片中的圖片。

  主要功能特徵：
  trag或鍵盤控製圖片中的圖片窗口的進度條，音量，播放率等
  danmaku播放並發送
     - 比利比利視頻 +實時廣播
     - 杜尤（Douyu）直播
     - 動畫瘋狂
     -  Huya Live
     -  YouTube直播
     - 抽搐現場
     -  Douyin Live
  ✅視頻播放側邊欄，您可以在圖片中直接切換播放列表和推薦的視頻
     - 視頻播放側邊欄，您可以直接在圖片中切換播放列表和推薦的視頻
     - 網站的字幕列表
     - 進度欄的預覽功能（Netflix尚不支持）
  ✅支持插件.xml .ass danmaku文件
     - 它還具有內置功能，可以通過輸入Bilibili URL下載Danmaku
  ✅字幕函數
     - 支持.srt .ASS插件功能
     - 字幕翻譯 +雙語功能
  ✅長按右按鈕以使速度加倍，快速前進和向後
  按框架，屏幕截圖和其他功能 +自定義快捷鍵
  ✅用擴展名代替視頻播放器的網絡視頻播放器
  ✅支持大多數HTTPS網站，甚至支持Crunchyroll，YouTube
  嵌入式視頻

  **如果您有任何疑問，請去
  https://github.com/apades/dmminiplayer/issues提交問題，不要
  在評論中提及它**

  *如果您使用的是邊緣，並且標籤欄為紅色，建議將瀏覽器升級到126.0.2592.102或更高版本
  *建議使用Chrome 116或以上來支持上述所有功能
  *此插件還支持本地播放，但有點不可逆
    1。右鍵單擊插件欄中的插件，然後單擊[管理擴展]
    2。打開[允許訪問文件URL]
    3。將視頻拖到瀏覽器中以啟用圖片函數

  ChangElog：
  https://github.com/apades/dmminiplayer/blob/main/docs/changelog.md
