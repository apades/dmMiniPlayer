desc: >-
  ピクチャインの最新のAPI関数を採用して、ピクチャーインピクチャイン再生エクスペリエンスを向上させます。

  プラグインアイコンをクリックするか、マウスをビデオに移動し、左上隅のフローティングボタンをクリックして、写真の写真を表示します。

  主な機能的特徴：

  ✅picture-in-Pictureウィンドウの進行状況バー、ボリューム、再生率などを制御するためのドラッグまたはキーボード
  ✅barrage弾幕再生と送信
    -Bilibiliビデオ +ライブブロードキャスト
    -Douyuライブ
     - アニメーションクレイジー
    -Huya Live
    -YouTubeライブブロードキャスト
     -  Twitch live
     - ドゥインライブ
  ✅ビデオ再生サイドバーでは、プレイリストと推奨ビデオを絵に直接切り替えることができます
     - ビデオ再生サイドバーでは、Picture-in-Pictureでプレイリストと推奨ビデオを直接切り替えることができます
     - ウェブサイトの字幕リスト
     - 進行状況バーのプレビュー関数（Netflixはまだサポートしていません）
  ✅plug-in .xmlをサポートします
     - ビリビリURLを入力して、弾幕をダウンロードする機能も組み込まれています
  ✅subtitle関数
     - サポート.srt.assプラグイン機能
     - 字幕翻訳 +バイリンガル関数
  ✅row右ボタンを長いプレスして、フレーム、スクリーンショット、その他の機能
  +カスタムショートカットキーごとに速度を2倍にし、前方と後方のフレームを2倍にします
  ✅webビデオプレーヤーをビデオプレーヤーに拡張機能に置き換える
  ✅crunchyroll、YouTube埋め込みビデオをサポートしているほとんどのHTTPS Webサイトをサポートしています

  **ご質問がある場合は、https：//github.com/apades/dmminiplayer/issuesにアクセスして問題を送信してください。コメントで言及しないでください**

  *Edgeを使用していて、タブバーが赤い場合は、ブラウザを126.0.2592.102以上にアップグレードすることをお勧めします。

  *上記のすべての機能をサポートするために、Chrome 116以上を使用することをお勧めします

  *このプラグインはローカル再生もサポートしていますが、少し不可逆的です
      1.プラグインバーのプラグインを右クリックして、[拡張機能の管理]をクリックします
      2。Open[ファイルURLへのアクセスを許可]
      3.ビデオをブラウザにドラッグして、ピクチャーインピクチャ関数を有効にします
  ** Bサイトの非HEVCモードに切り替えてください。そうしないと、通常は使用されません**

  Changelog：https：//github.com/apades/dmminiplayer/blob/main/docs/changelog.md
