desc: |-
  より良いために、最新のピクチャーインピクチャーAPI関数を採用します
  ピクチャーインピクチャー再生エクスペリエンス。

  プラグインアイコンをクリックするか、マウスをビデオに移動してクリックします
  左上隅に浮かんでいるボタンが写真に写真を撮ります。

  主な機能的特徴：
  ✅ picture-in-Pictureウィンドウの進行状況バー、ボリューム、再生率などを制御するためのドラッグまたはキーボード
  ✅ danmakuの再生と送信
    -Bilibiliビデオ +ライブブロードキャスト
    -Douyuライブ
     - アニメーションクレイジー
    -Huya Live
    -YouTubeライブブロードキャスト
     -  Twitch live
     - ドゥインライブ
  ✅ビデオ再生サイドバーでは、プレイリストと推奨ビデオを絵に直接切り替えることができます
     - ビデオ再生サイドバーでは、Picture-in-Pictureでプレイリストと推奨ビデオを直接切り替えることができます
     - ウェブサイトの字幕リスト
     - 進行状況バーのプレビュー関数（Netflixはまだサポートしていません）
  ✅ plug-in .xml.ass danmakuファイルをサポートします
     -  bilibili urlを入力してDanmakuをダウンロードするための組み込み関数もあります
  ✅ subtitle関数
     - サポート.srt.assプラグイン機能
     - 字幕翻訳 +バイリンガル関数
  ✅ spid右ボタンを長く押して、速度を2倍にし、早送りし、後方に戻します
  ✅ フレームごとのフレーム、スクリーンショット、その他の機能 +カスタムショートカットキー
  ✅ webビデオプレーヤーをビデオプレーヤーに拡張機能に置き換える
  ✅ crunchyroll、YouTubeをサポートしているほとんどのHTTPS Webサイトをサポートしています
  埋め込まれたビデオ

  **質問がある場合は、行ってください
  https://github.com/apades/dmminiplayer/issues問題を提出するために、しないでください
  コメントで言及**

  * Edgeを使用していて、タブバーが赤い場合は、ブラウザを126.0.2592.102以上にアップグレードすることをお勧めします。
  *上記のすべての機能をサポートするために、Chrome 116以上を使用することをお勧めします
  *このプラグインはローカル再生もサポートしていますが、少し不可逆的です
    1.プラグインバーのプラグインを右クリックして、[拡張機能の管理]をクリックします
    2。Open[ファイルURLへのアクセスを許可]
    3.ビデオをブラウザにドラッグして、ピクチャーインピクチャ関数を有効にします

  changelog：
  https://github.com/apades/dmminiplayer/blob/main/docs/changelog.md
