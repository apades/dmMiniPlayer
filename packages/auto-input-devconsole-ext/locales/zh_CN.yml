desc: |-
  采用最新的图片API功能，以更好地
  图片中的播放体验。

  单击插件图标，或将鼠标移至视频中，然后单击
  左上角的浮动按钮以弹出图片中的图片。

  主要功能特征：
  trag或键盘控制图片中的图片窗口的进度条，音量，播放率等
  danmaku播放并发送
     - 比利比利视频 +实时广播
     - 杜尤（Douyu）直播
     - 动画疯狂
     -  Huya Live
     -  YouTube直播
     - 抽搐现场
     -  Douyin Live
  ✅视频播放侧边栏，您可以在图片中直接切换播放列表和推荐的视频
     - 视频播放侧边栏，您可以直接在图片中切换播放列表和推荐的视频
     - 网站的字幕列表
     - 进度栏的预览功能（Netflix尚不支持）
  ✅支持插件.xml .ass danmaku文件
     - 它还具有内置功能，可以通过输入Bilibili URL下载Danmaku
  ✅字幕函数
     - 支持.srt .ASS插件功能
     - 字幕翻译 +双语功能
  ✅长按右按钮以使速度加倍，快速前进和向后
  按框架，屏幕截图和其他功能 +自定义快捷键
  ✅用扩展名代替视频播放器的网络视频播放器
  ✅支持大多数HTTPS网站，甚至支持Crunchyroll，YouTube
  嵌入式视频

  **如果您有任何疑问，请去
  https://github.com/apades/dmminiplayer/issues提交问题，不要
  在评论中提及它**

  *如果您使用的是边缘，并且标签栏为红色，建议将浏览器升级到126.0.2592.102或更高版本
  *建议使用Chrome 116或以上来支持上述所有功能
  *此插件还支持本地播放，但有点不可逆
    1。右键单击插件栏中的插件，然后单击[管理扩展]
    2。打开[允许访问文件URL]
    3。将视频拖到浏览器中以启用图片函数

  ChangElog：
  https://github.com/apades/dmminiplayer/blob/main/docs/changelog.md
