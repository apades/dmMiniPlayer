desc: >-
  採用最新畫中畫API功能，更好的畫中畫播放體驗。

  點擊插件圖標，或者鼠標移入視頻點擊左上角浮動按鈕即可彈出畫中畫。

  主要功能特點：

  ✅ 拖拽或者鍵盤控制畫中畫窗口的進度條、音量、播放速率等
  ✅ 彈幕播放和發送
    - bilibili視頻 + 直播
    - 鬥魚直播
    - 動畫瘋
    - 虎牙直播 
    - youtube直播 
    - twitch直播 
    - 抖音直播 
  ✅ 視頻播放側邊欄，可直接在畫中畫里切換播放列表、推薦視頻
    - 視頻播放側邊欄，可直接在畫中畫里切換播放列表、推薦視頻
    - 網站的字幕列表
    - 進度條的預覽功能(Netflix暫不支持)
  ✅ 支持外掛.xml .ass彈幕文件
    - 且內置有通過輸入bilibili網址下載彈幕的功能
  ✅ 字幕功能
    - 支持.srt .ass外掛功能
    - 字幕翻譯 + 雙語功能
  ✅ 長按右鍵倍速，逐幀快進快退，截屏等功能 + 可自定快捷鍵
  ✅ 將網頁視頻播放器替換為擴展程序的視頻播放器
  ✅ 支持大多數 https 網站，甚至支持Crunchyroll、Youtube 嵌入視頻

  **如果你有什麼問題，請到https://github.com/apades/dmMiniPlayer/issues提交issue，不要在評論裡提**

  *如果你在用edge且tab欄是紅色的，建議升級瀏覽器到126.0.2592.102以上
  *建議使用chrome 116以上版本，才能支持以上全部功能
  *該插件也支持本地播放，但有點繞
      1. 在插件欄右鍵該插件，點擊 [管理擴展程序]
      2. 打開 [允許訪問文件網址]
      3. 把視頻拖入瀏覽器，便可以啟動畫中畫功能
  **b站內播放模式請切換非HEVC模式，否則無法正常使用**

  ChangeLog:
  https://github.com/apades/dmMiniPlayer/blob/main/docs/changeLog-zh.md
