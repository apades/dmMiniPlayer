<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBinding Test</title>
    <script type="module" src="./index.tsx"></script>
    <style>
  html,body{
    height: 100%;
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
  }
  #test-container {
    margin-bottom: 20px;
  }
  #results {
    margin-top: 20px;
    padding: 10px;
    background: #f5f5f5;
    border-radius: 4px;
    max-height: 400px;
    overflow-y: auto;
  }
  .event-item {
    padding: 4px 8px;
    margin: 2px 0;
    background: white;
    border-radius: 2px;
  }
  .test-section {
    margin: 20px 0;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  input, textarea, [contenteditable] {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
    </style>
</head>
<body>
    <div id="test-container">
        <h1>KeyBinding Test</h1>
        <p>Press keys to test. Events will be logged below.</p>
        
        <div class="test-section">
            <h3>Input Fields Test</h3>
            <p>These should NOT trigger shortcuts:</p>
            <input type="text" id="test-input" placeholder="Type here - Space should not trigger playToggle" />
            <textarea id="test-textarea" placeholder="Type here - Space should not trigger playToggle"></textarea>
            <div contenteditable="true" id="test-contenteditable" style="min-height: 50px; border: 1px solid #ccc; padding: 8px; border-radius: 4px;">
                Type here - Space should not trigger playToggle
            </div>
        </div>
    </div>
    <div id="results">
        <h3>Event Log:</h3>
        <div id="event-list"></div>
    </div>
    <div id="app"></div>
</body>
</html>
